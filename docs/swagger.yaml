      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.userId'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errorJSON'
