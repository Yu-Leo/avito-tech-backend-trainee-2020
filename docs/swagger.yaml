paths:
  /chats/add:
    post:
      consumes:
      - application/json
      description: Create a new user with name and users.
      operationId: createChat
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.chatId'
