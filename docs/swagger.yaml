paths:
  /chats/add:
    post:
      consumes:
      - application/json
      description: Create a new chat with name and list of users.
      operationId: createChat
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ChatId'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
      summary: Create new chat
      tags:
      - chat
  /chats/get:
    post:
      consumes:
      - application/json
      description: Get a list of user chats by user ID.
      operationId: getUserChats
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.GetUserChatsDTOAnswer'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
      summary: Get a list of user chats
      tags:
      - chat
  /messages/add:
    post:
      consumes:
      - application/json
      description: Create a new message with chat's id, author's id and text.
      operationId: createMessage
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.MessageId'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
      summary: Create new message
      tags:
      - message
  /messages/get:
    post:
      consumes:
      - application/json
      description: Get a list of chat messages by chat ID.
      operationId: GetChatMessages
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
      summary: Get a list of chat messages
      tags:
      - message
  /users/add:
    post:
      consumes:
      - application/json
      description: Create a new user with username.
      operationId: createUser
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserId'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apperror.ErrorJSON'
      summary: Create new user
      tags:
      - user
swagger: "2.0"
