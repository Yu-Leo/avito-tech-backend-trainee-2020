basePath: /
definitions:
  apperror.ErrorJSON:
    properties:
      message:
        type: string
    type: object
  models.ChatId:
    properties:
      chatId:
        type: integer
    type: object
  models.GetUserChatsDTOAnswer:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      users:
        items:
          type: integer
        type: array
    type: object
  models.Message:
    properties:
      author:
        type: integer
      chat:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      text:
        type: string
    type: object
  models.MessageId:
    properties:
      messageId:
        type: integer
    type: object
  models.UserId:
    properties:
      userId:
        type: integer
    type: object
host: 127.0.0.1:9000
info:
