version: '3.9'

services:
  postgres:
    hostname: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    ports:
      - "5432:5432"

  webapp:
    build: .
    ports:
      - "9000:9000"
    entrypoint: "/usr/local/bin/app"
    depends_on:
      - postgres


volumes:
  pg-data: